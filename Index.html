<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #fff0f3;
            --dark-pink: #c9184a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #ffd1dc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            border: 2px solid white;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--dark-pink);
            font-size: 2.8rem;
            margin-bottom: 10px;
        }

        .nickname {
            color: var(--primary-pink);
            font-weight: 600;
            font-size: 1.2rem;
            display: block;
            margin-bottom: 20px;
        }

        .letter-content {
            font-size: 1rem;
            line-height: 1.6;
            color: #444;
            margin-bottom: 25px;
            text-align: left;
            padding: 15px;
            background: var(--soft-pink);
            border-radius: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            font-weight: 600;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
        }

        #yesBtn:hover {
            background-color: var(--dark-pink);
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #666;
            color: white;
            position: relative;
        }

        /* Floating Hearts Animation */
        .heart {
            position: fixed;
            color: var(--primary-pink);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: float 4s linear infinite;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .success-msg {
            display: none;
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: var(--dark-pink);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <h1 id="receiverName">Dear Love</h1>
        <span class="nickname" id="nickname"></span>
        
        <div class="letter-content" id="letterText">
            Loading your message...
        </div>

        <p style="font-weight: 600; color: #555;">Will you be my Valentine?</p>
        
        <div class="btn-container" id="actions">
            <button id="yesBtn" onclick="showLove()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>

        <div class="success-msg" id="success">
            Yay! I love you forever! ❤️
            <br>
            <small style="font-family: 'Poppins'; font-size: 0.8rem; display: block; margin-top: 10px;">- <span id="senderName"></span></small>
        </div>
    </div>

    <script>
        // 1. Get Parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const receiver = urlParams.get('receiver') || 'Someone Special';
        const sender = urlParams.get('sender') || 'Your Love';
        const nickname = urlParams.get('nickname') || '';
        const l1 = urlParams.get('letter1') || '';
        const l2 = urlParams.get('letter2') || '';
        const l3 = urlParams.get('letter3') || '';

        // 2. Populate Content
        document.getElementById('receiverName').innerText = `Hey ${receiver}!`;
        document.getElementById('senderName').innerText = sender;
        document.getElementById('nickname').innerText = nickname;
        
        // Combine letters if they exist
        const fullLetter = [l1, l2, l3].filter(x => x).join('<br><br>');
        document.getElementById('letterText').innerHTML = fullLetter || "I have a very special question to ask you...";

        // 3. Move "No" Button
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // 4. Success Action
        function showLove() {
            document.getElementById('actions').style.display = 'none';
            document.getElementById('letterText').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            // Celebration effect
            setInterval(createHeart, 300);
        }

        // 5. Heart Animation Logic
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Create a few background hearts initially
        for(let i=0; i<15; i++) {
            setTimeout(createHeart, i * 200);
        }
    </script>
</body>
</html>
